<h1 mat-dialog-title>Edit Unit</h1>
<div mat-dialog-content>
  <div [formGroup]="rForm">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Unit Type" formControlName="UnitType">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Property Manager" formControlName="PropertyManager">
      </mat-form-field>
    </div>

  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Save</button>
</div>
